[mypy]
# Basic type checking without strict mode
python_version = 3.14
warn_return_any = False
warn_unused_configs = True

# Check for untyped function calls
disallow_untyped_calls = False
disallow_untyped_defs = False
check_untyped_defs = True

# Show error codes
show_error_codes = True
show_column_numbers = True

# Disable specific error codes you want to ignore
disable_error_code = return,return-value,attr-defined

# Pydantic plugin
plugins = pydantic.mypy

[pydantic-mypy]
init_forbid_extra = True
init_typed = True
warn_required_dynamic_aliases = True

# Ignore missing imports for libraries without type stubs
[mypy-eventlet.*]
ignore_missing_imports = True

[mypy-flask_socketio.*]
ignore_missing_imports = True

[mypy-flask_cors.*]
ignore_missing_imports = True

[mypy-requests.*]
ignore_missing_imports = True
