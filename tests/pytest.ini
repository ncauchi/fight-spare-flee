[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --cov=backend
    --cov-report=term-missing
    --cov-report=html
markers =
    unit: Unit tests (isolated, no I/O)
    integration: Integration tests (with SocketIO)
    concurrency: Concurrency and threading tests
    slow: Slow-running tests
